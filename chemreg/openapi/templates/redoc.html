{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>ReDoc</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">

    <!--
    ReDoc doesn't change outer page styles
    -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    {% if jsonnet %}
      <redoc spec-url="/openapi.json" path-in-middle-panel="true" no-auto-auth="true"></redoc>
      <script src='{% static "openapi/redoc.js" %}'> </script>
    {% else %}
      Documentation disabled. Only unix systems can build jsonnet.
    {% endif %}
  </body>
</html>
